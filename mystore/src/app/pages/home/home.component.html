<section class="py-16 text-center">

    <div class="w-[min(1200px,100%-4rem)] mx-auto flex flex-col items-start justify-items-start">
      <div class="flex flex-col w-full">
        <h1 class="font-bold text-4xl text-left mb-4 text-pink-500 ">Featured Products</h1>
        <p class="font-light text-xl text-left mb-8">Explore our exclusive range of products handpicked just for you.</p>
      </div>
 

        <div class="bg-white">
          <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
              <div *ngFor="let product of featuredProducts" class="group relative">
                <img src="{{product.thumbnail}}" alt=" {{product.title}}" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
                <div class="mt-4 flex flex-col justify-between">
                  <div>
                    <h3 class="text-sm text-gray-700">
                      <a [routerLink]="['/featureProducts/:id', product.id]">
                        <span aria-hidden="true" class="absolute inset-0"></span>
                        {{product.title}}
                      </a>
                    </h3>
                  </div>
                  <p class="mt-1 text-sm text-gray-500 pb-5">{{product.description}}</p>
                  
                  <p class="text-sm font-medium text-gray-900">Price : {{product.price}}</p>
                </div>
            </div>
          </div>
        </div>


    <div class="text-center flex flex-col mx-auto mt-12">
      <Button (click)="goToProductPage()" size="lg" variant="outline" class="hover-scale bg-pink-500 px-4 py-3 rounded-lg text-white hover:bg-pink-800 hover:cursor-pointer hover:text-white">
        View All Products
      </Button>
    </div>
  
    </div>
</section>
