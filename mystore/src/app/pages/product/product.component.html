<div class="mx-auto max-w-screen flex flex-col justify-center  h-[400px] bg-gradient-to-b from-[#8c6b1a] via-[#6a5310] 50% to-[#5b470a] 100%">
    <div style="background:url('https://graphicsfamily.com/wp-content/uploads/edd/2021/07/Professional-E-Commerce-Shoes-Banner-Design-1180x664.jpg'); background-repeat: no-repeat; background-position: center center; height: 400px;">

    </div>
</div>
<div class="bg-white">

 
    <div class="mx-auto flex  justify-center max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
     


      <!-- pagination-->
  
     
        <div *ngIf="(product$ | async) as products">

          <div class="flex flex-row items-end border-b-blue-900 border-b-2 pb-20">
              <button (click)="prevPage()">Previous</button>
                <span>Page {{ page }}</span>
              <button (click)="nextPage()">Next</button>
          </div>
           
          
          <div  *ngIf="products.length>0; else  noData" class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
             
              <div *ngFor="let product of products" class="group relative">
                <img src="{{product.thumbnail}}" alt=" {{product.title}}" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
                <div class="mt-4 flex flex-col justify-between">
                  <div>
                    <h3 class="text-sm text-gray-700">
                      <a [routerLink]="['/products', product.id]">
                        <span aria-hidden="true" class="absolute inset-0"></span>
                        {{product.title}}
                      </a>
                    </h3>
                    
                  </div>
                  <p class="mt-1 text-sm text-gray-500 pb-5">{{product.description}}</p>
                  
                  <p class="text-sm font-medium text-gray-900">Price : {{product.price}}</p>
                </div>
              </div>


          </div>
          
          </div>
        
        <ng-template #noData>
          <p>No products found.</p>
        </ng-template>
        <!-- More products... -->
   
    </div>
  </div>
